<html>
  <head>
    <link rel="stylesheet" href="css/reset.css" type="text/css">
    <link rel="stylesheet" href="css/mongo.css" type="text/css">

    <title>Try MongoDB</title>
    <meta name="description" content="A simple shell for trying MongoDB in your
    browser." />
    <meta name="keywords" content="mongodb, shell, mongo, try mongodb, mongodb
    tutorial" />
  </head>
<body>
  <div id="header">
    <h2>A Tiny MongoDB Browser Shell (mini tutorial included)</h2>
    <h2>Just enough to scratch the surface</h2>
  </div>

  <div id="terminal">
    <p class="response">MongoDB browser shell version: 0.1.2</p>
    <p>connecting to random database</p>
    <p>type "help" for help</p>
    <p>type "tutorial" to start the tutorial</p>

  </div>
    <script type="text/javascript" src="js/jquery-1.3.2.min.js"></script>

    <script type="text/javascript" src="js/mongo.js"></script>
    <script type="text/javascript" src="js/object_id.js"></script>
    <script type="text/javascript" src="js/lib/collection.js"></script>

    <script type="text/javascript" src="js/constants.js"></script>
    <script type="text/javascript" src="js/connection.js"></script>

    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/shell_utils.js"></script>
    <script type="text/javascript" src="js/lib/query.js"></script>
    <script type="text/javascript" src="js/tokens.js"></script>
    
<script type="text/javascript">
